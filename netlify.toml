# Netlify Configuration für Schreinerei Nowak

[build]
  # Keine Build-Befehle nötig - statische Website
  publish = "."

# Redirects für Admin-Bereich
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

