backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  # Services (Leistungen)
  - name: "services"
    label: "Leistungen"
    folder: "data/services"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Titel", name: "title", widget: "string"}
      - {label: "Untertitel", name: "subtitle", widget: "string"}
      - label: "Beschreibung"
        name: "description"
        widget: "text"
        hint: "Beschreibung der Leistung (wird auf der Startseite angezeigt)"
      - {label: "Reihenfolge", name: "order", widget: "number", default: 1}
      - {label: "Bild", name: "image", widget: "image"}
      - {label: "Ausführliche Details (optional)", name: "body", widget: "markdown", required: false, hint: "Detaillierte Informationen - werden aktuell nicht auf der Website angezeigt"}

  # Portfolio (NEU)
  - name: "portfolio"
    label: "Portfolio"
    folder: "data/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Projekttitel", name: "title", widget: "string"}
      - {label: "Kategorie", name: "category", widget: "select",
         options: ["Fenster", "Möbel", "Fußböden", "Sonstiges"]}
      - {label: "Beschreibung", name: "description", widget: "markdown"}
      - label: "Bilder"
        name: "images"
        widget: "list"
        fields:
          - {label: "Bild", name: "src", widget: "image"}
          - {label: "Beschreibung", name: "alt", widget: "string"}
      - {label: "Fertigstellung", name: "date", widget: "datetime"}
      - {label: "Auf Startseite anzeigen", name: "featured", widget: "boolean", default: false}

  # Team
  - name: "team"
    label: "Team"
    folder: "data/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Position", name: "role", widget: "string"}
      - {label: "Foto", name: "photo", widget: "image"}
      - {label: "Reihenfolge", name: "order", widget: "number"}

  # Firmen-Einstellungen
  - name: "settings"
    label: "Einstellungen"
    files:
      - label: "Firmendaten & Kontakt"
        name: "company"
        file: "data/settings.json"
        fields:
          - {label: "Firmenname", name: "companyName", widget: "string"}
          - {label: "Adresse", name: "address", widget: "text"}
          - {label: "Telefon", name: "phone", widget: "string"}
          - {label: "E-Mail", name: "email", widget: "string"}
          - {label: "Öffnungszeiten", name: "hours", widget: "text"}
          - {label: "Bürozeiten", name: "officeHours", widget: "string", required: false}
          - {label: "Hinweistext Kontakt", name: "contactNote", widget: "text", required: false, hint: "Text unter den Kontaktdaten"}
      - label: "Homepage Texte"
        name: "homepage"
        file: "data/homepage.json"
        fields:
          - label: "Hero Bereich"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Untertitel", name: "subtitle", widget: "string", hint: "z.B. 'Handwerk seit 1987'"}
              - {label: "Haupttitel", name: "title", widget: "string", hint: "z.B. 'Schreiner aus Leidenschaft'"}
              - {label: "Beschreibung", name: "description", widget: "text"}
              - {label: "Button-Text", name: "ctaText", widget: "string", hint: "z.B. 'Jetzt beraten lassen'"}
          - label: "Leistungen Bereich"
            name: "services"
            widget: "object"
            fields:
              - {label: "Untertitel", name: "subtitle", widget: "string", hint: "z.B. 'Unsere Leistungen'"}
              - {label: "Haupttitel", name: "title", widget: "string", hint: "z.B. 'Was wir für Sie erschaffen'"}
          - label: "Team Bereich"
            name: "team"
            widget: "object"
            fields:
              - {label: "Untertitel", name: "subtitle", widget: "string", hint: "z.B. 'Unser Team'"}
              - {label: "Haupttitel", name: "title", widget: "string", hint: "z.B. 'Meisterhafte Handwerkskunst'"}
          - label: "Portfolio Bereich"
            name: "portfolio"
            widget: "object"
            fields:
              - {label: "Untertitel", name: "subtitle", widget: "string", hint: "z.B. 'Referenzen'"}
              - {label: "Haupttitel", name: "title", widget: "string", hint: "z.B. 'Aktuelle Projekte'"}
              - {label: "Button-Text", name: "ctaText", widget: "string", hint: "z.B. 'Alle Projekte ansehen'"}
